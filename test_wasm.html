<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WASM Test</title>
</head>
<body>
    <h1>Testing WASM HTTP Execution</h1>
    <button onclick="testRequest()">Test HTTP Request</button>
    <div id="output"></div>

    <script>
        async function testRequest() {
            const output = document.getElementById('output');
            output.innerHTML = 'Starting request...<br>';
            
            try {
                console.log('Fetching...');
                const response = await fetch('https://httpbin.org/get');
                console.log('Got response:', response);
                const data = await response.json();
                console.log('Got data:', data);
                output.innerHTML += 'Success! Status: ' + response.status + '<br>';
                output.innerHTML += 'Data: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                output.innerHTML += 'Error: ' + error.message + '<br>';
            }
        }
    </script>
</body>
</html>
