name: Build Windows

on:
  push:
    paths:      
      - '**/*.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/build-windows.yml'
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    name: Build Windows
    timeout-minutes: 10
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        cache: true

    - name: Build
      run: cargo build

    - name: Run tests
      run: cargo test

    - name: Build release
      run: cargo build --release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v5
      with:
        name: httprunner-windows
        path: target/release/httprunner.exe
