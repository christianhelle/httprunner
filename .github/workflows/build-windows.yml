name: Build Windows

on:
  push:
    paths:      
      - '**/*.rs'
      - '**/Cargo.toml'
      - '.github/workflows/build-windows.yml'

jobs:
  build-windows:
    name: Build Windows
    timeout-minutes: 10
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Fetch tags
      run: git fetch --tags --force

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        cache: true

    - name: Run Clippy
      run: cargo clippy -- -D warnings

    - name: Build
      run: cargo build

    - name: Run tests
      run: cargo test

    - name: Build release
      run: cargo build --release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: httprunner-windows
        path: |
          target/release/httprunner.exe
          target/release/httprunner-gui.exe
