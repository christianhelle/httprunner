name: Dependency Update

on:
  schedule:
    - cron: '0 4 * * 1'  # Weekly on Mondays at 4 AM
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 'master'  # Use latest Zig version

    - name: Check for Zig updates
      id: zig-check
      run: |
        current_version=$(grep -o 'version.*0\.[0-9]*\.[0-9]*' .github/workflows/ci.yml | head -1 | cut -d"'" -f2 || echo "0.14.0")
        latest_version=$(curl -s https://api.github.com/repos/ziglang/zig/releases/latest | grep -o '"tag_name": "[^"]*' | cut -d'"' -f4)
        echo "current=$current_version" >> $GITHUB_OUTPUT
        echo "latest=$latest_version" >> $GITHUB_OUTPUT
        echo "needs_update=$([[ "$current_version" != "$latest_version" ]] && echo "true" || echo "false")" >> $GITHUB_OUTPUT

    - name: Update Zig version in workflows
      if: steps.zig-check.outputs.needs_update == 'true'
      run: |
        sed -i "s/version: '${{ steps.zig-check.outputs.current }}'/version: '${{ steps.zig-check.outputs.latest }}'/g" .github/workflows/*.yml

    - name: Test with new version
      if: steps.zig-check.outputs.needs_update == 'true'
      run: |
        zig build
        zig build test

    - name: Create Pull Request
      if: steps.zig-check.outputs.needs_update == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Zig to ${{ steps.zig-check.outputs.latest }}'
        title: 'Update Zig to ${{ steps.zig-check.outputs.latest }}'
        body: |
          ## Dependency Update
          
          This PR updates Zig from `${{ steps.zig-check.outputs.current }}` to `${{ steps.zig-check.outputs.latest }}`.
          
          ### Changes
          - Updated Zig version in all GitHub Actions workflows
          - Verified build and tests pass with new version
          
          ### Verification
          - [x] Build passes
          - [x] Tests pass
          
          This is an automated update created by the dependency update workflow.
        branch: update-zig-${{ steps.zig-check.outputs.latest }}
        delete-branch: true
