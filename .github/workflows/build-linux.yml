name: Build Linux

on:
  push:
    paths:      
      - '**/*.zig'
      - 'build.zig'
      - '.github/workflows/build-linux.yml'
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: '0.14.0'

    - name: Cache Zig
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/zig
          zig-cache
        key: ubuntu-latest-zig-0.14.0-${{ hashFiles('build.zig', 'build.zig.zon') }}
        restore-keys: |
          ubuntu-latest-zig-0.14.0-

    - name: Build
      run: zig build

    - name: Run tests
      run: zig build test

    - name: Build release
      run: zig build -Doptimize=ReleaseFast

    - name: Install pandoc
      run: sudo apt-get update && sudo apt-get install -y pandoc

    - name: Create man page directory
      run: mkdir -p man/man1

    - name: Generate man page
      run: pandoc man/httprunner.1.md -s -t man -o man/man1/httprunner.1

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: httprunner-linux
        path: |
          zig-out/bin/httprunner
          man/man1/httprunner.1
