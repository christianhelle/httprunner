name: Build Linux

on:
  push:
    paths:      
      - '**/*.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/build-linux.yml'

jobs:
  build-linux:
    name: Build Linux
    timeout-minutes: 10
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Fetch tags
      run: git fetch --tags --force

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        cache: true

    - name: Build CLI
      run: cargo build

    - name: Build GUI
      run: cargo build --package httprunner-gui

    - name: Run tests
      run: cargo test

    - name: Build release
      run: cargo build --release

    - name: Build GUI release
      run: cargo build --package httprunner-gui --release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: httprunner-linux
        path: target/release/httprunner
