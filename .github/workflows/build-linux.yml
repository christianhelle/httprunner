name: Build Linux

on:
  push:
    paths:      
      - '**/*.zig'
      - 'build.zig'
      - '.github/workflows/build-linux.yml'
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    name: Build Linux
    timeout-minutes: 5
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: '0.15.1'

    - name: Cache Zig
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/zig
          zig-cache
        key: ubuntu-latest-zig-0.15.1-${{ hashFiles('build.zig', 'build.zig.zon') }}
        restore-keys: |
          ubuntu-latest-zig-0.15.1-

    - name: Build
      run: zig build

    - name: Run tests
      run: zig build test

    - name: Build release
      run: zig build -Doptimize=ReleaseFast

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: httprunner-linux
        path: zig-out/bin/httprunner
