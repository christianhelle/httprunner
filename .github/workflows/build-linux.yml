name: Build Linux

on:
  push:
    paths:      
      - '**/*.rs'
      - '**/Cargo.toml'
      - '.github/workflows/build-linux.yml'

jobs:
  build-linux:
    name: Build Linux
    timeout-minutes: 10
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Fetch tags
      run: git fetch --tags --force

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        cache: true

    - name: Install Linux dependencies for GUI
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

    - name: Run Clippy
      run: cargo clippy -- -D warnings

    - name: Build
      run: cargo build

    - name: Run tests
      run: cargo test

    - name: Build release
      run: cargo build --release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: httprunner-linux
        path: |
          target/release/httprunner
          target/release/httprunner-gui
