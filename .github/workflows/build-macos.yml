name: Build macOS

on:
  push:
    paths:      
      - '**/*.zig'
      - 'build.zig'
      - '.github/workflows/build-macos.yml'
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    name: Build macOS
    timeout-minutes: 5
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Zig
      uses: christianhelle/setup-zig@main
      with:
        version: '0.15.1'

    - name: Cache Zig
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/zig
          zig-cache
        key: macos-latest-zig-0.15.1-${{ hashFiles('build.zig', 'build.zig.zon') }}
        restore-keys: |
          macos-latest-zig-0.15.1-

    - name: Build
      run: zig build

    - name: Run tests
      run: zig build test

    - name: Build release
      run: zig build -Doptimize=ReleaseFast

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: httprunner-macos
        path: zig-out/bin/httprunner
