name: Publish TUI Docker Image

on:
  workflow_dispatch:

jobs:
  publish-tui-container:
    name: Publish TUI Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags --force
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "version=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "Latest tag: ${LATEST_TAG}"

      - name: Update Version
        shell: pwsh
        run: |
          # Update workspace version
          $rootToml = (Get-Content -Path Cargo.toml -Raw) -replace 'version = "[^"]+"', 'version = "${{ steps.get_tag.outputs.version }}"'
          $rootToml | Set-Content -Path Cargo.toml

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          cache: true

      - name: Build TUI release binary
        run: cargo build --release --target x86_64-unknown-linux-gnu -p httprunner-tui

      - name: Prepare binary
        run: |
          mkdir -p artifacts
          cp target/x86_64-unknown-linux-gnu/release/httprunner-tui artifacts/
          chmod +x artifacts/httprunner-tui

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}-tui
            christianhelle/httprunner-tui
          tags: |
            type=semver,pattern={{version}},value=${{ steps.get_tag.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.get_tag.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.get_tag.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.tui
          push: true
          tags: |
            ghcr.io/christianhelle/httprunner-tui:${{ steps.get_tag.outputs.version }}
            ghcr.io/christianhelle/httprunner-tui:latest
            christianhelle/httprunner-tui:${{ steps.get_tag.outputs.version }}
            christianhelle/httprunner-tui:latest
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
