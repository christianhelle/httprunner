name: Release

on:
  workflow_dispatch:

env:
  VERSION: 0.8.${{ github.run_number }}

jobs:
  tag:
    name: Tag Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Create tag
        uses: actions/github-script@v8
        with:
          github-token: ${{ github.token }}
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ env.VERSION }}",
              sha: context.sha
            })

      - name: Update snapcraft.yaml version
        run: |
          sed -i "s/^version: .*/version: v${{ env.VERSION }}/" snapcraft.yaml

      - name: Commit snapcraft.yaml version update
        run: |
          git config --global user.name "Continuous Integration"
          git config --global user.email "username@users.noreply.github.com"
          git add snapcraft.yaml
          git commit -m "Bump up snapcraft version to v${{ env.VERSION }}"
          git push origin HEAD:main

  build:
    name: Build Release
    needs: tag
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: httprunner
            archive_name: httprunner-linux-x86_64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: httprunner.exe
            archive_name: httprunner-windows-x86_64.zip
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: httprunner
            archive_name: httprunner-macos-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: httprunner
            archive_name: httprunner-macos-aarch64.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Update Version
        shell: pwsh
        run: |
          # Update workspace version
          $rootToml = (Get-Content -Path Cargo.toml -Raw) -replace 'version = "0.1.0"', 'version = "${{ env.VERSION }}"'
          $rootToml | Set-Content -Path Cargo.toml

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          cache: true

      - name: Install Linux dependencies for GUI
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create release archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} release/
          cp target/${{ matrix.target }}/release/httprunner-gui release/
          cp README.md release/
          cp LICENSE release/
          cd release
          tar -czf ../${{ matrix.archive_name }} *

      - name: Create release archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir release
          copy target\${{ matrix.target }}\release\${{ matrix.binary_name }} release\
          copy target\${{ matrix.target }}\release\httprunner-gui.exe release\
          copy README.md release\
          copy LICENSE release\
          Compress-Archive -Path release\* -DestinationPath ${{ matrix.archive_name }}

      - name: Upload release artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.archive_name }}
          path: ${{ matrix.archive_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          generate_release_notes: true
          files: |
            artifacts/**/*
          draft: false
          prerelease: ${{ contains(env.VERSION, '-') }}

  publish-container:
    name: Publish Container
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    environment:
      name: hub.docker.com
      url: https://hub.docker.com/r/christianhelle/httprunner/tags
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download Linux binary
        uses: actions/download-artifact@v7
        with:
          name: httprunner-linux-x86_64.tar.gz
          path: artifacts

      - name: Extract binary
        run: |
          cd artifacts
          tar -xzf httprunner-linux-x86_64.tar.gz
          chmod +x httprunner

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ env.VESRION }}
            type=semver,pattern={{major}}.{{minor}},value=${{ env.VESRION }}
            type=semver,pattern={{major}},value=${{ env.VERSION }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/christianhelle/httprunner:${{ env.VERSION }}
            ghcr.io/christianhelle/httprunner:latest
            christianhelle/httprunner:${{ env.VERSION }}
            christianhelle/httprunner:latest
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

  publish-crates:
    name: Publish to crates.io
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: crates.io
      url: https://crates.io/crates/httprunner/${{ env.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Update Version
        shell: pwsh
        run: |
          $toml = (Get-Content -Path Cargo.toml -Raw) -replace 'version = "0.1.0"', 'version = "${{ env.VERSION }}"'
          $toml | Set-Content -Path Cargo.toml

          $toml = (Get-Content -Path src/core/Cargo.toml -Raw) -replace 'version = "0.1.0"', 'version = "${{ env.VERSION }}"'
          $toml | Set-Content -Path src/core/Cargo.toml

          $toml = (Get-Content -Path src/cli/Cargo.toml -Raw) -replace 'version = "0.1.0"', 'version = "${{ env.VERSION }}"'
          $toml | Set-Content -Path src/cli/Cargo.toml

          $toml = (Get-Content -Path src/gui/Cargo.toml -Raw) -replace 'version = "0.1.0"', 'version = "${{ env.VERSION }}"'
          $toml | Set-Content -Path src/gui/Cargo.toml

          $readme = (Get-Content -Path src/core/README.md -Raw) -replace 'httprunner-core = version = "0.1.0"', 'httprunner-core = version = "${{ env.VERSION }}"'
          $readme | Set-Content -Path src/core/README.md

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Publish Core to crates.io
        run: cargo publish --allow-dirty --token ${{ secrets.CRATES_TOKEN }} -p httprunner-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_TOKEN }}

      - name: Publish CLI to crates.io
        run: cargo publish --allow-dirty --token ${{ secrets.CRATES_TOKEN }} -p httprunner
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_TOKEN }}
