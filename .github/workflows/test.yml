name: Test

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of test to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - build
          - test
          - format

jobs:
  test-build:
    name: Test Build Process
    runs-on: ${{ matrix.os }}
    if: ${{ github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'build' }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        cache: true

    - name: Build debug
      run: cargo build

    - name: Build release
      run: cargo build --release

    - name: Verify binary exists (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        if (Test-Path "target/release/httprunner.exe") {
          Write-Host "âœ… Binary created successfully"
          & "target/release/httprunner.exe" --help
        } else {
          Write-Error "âŒ Binary not found"
          exit 1
        }

    - name: Verify binary exists (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        if [ -f "target/release/httprunner" ]; then
          echo "âœ… Binary created successfully"
          ./target/release/httprunner --help || true
        else
          echo "âŒ Binary not found"
          exit 1
        fi

  test-format:
    name: Test Code Formatting
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'format' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Check formatting
      run: |
        echo "Checking Rust code formatting..."
        cargo fmt --check || (echo "âŒ Code is not properly formatted. Run 'cargo fmt' to fix." && exit 1)
        echo "âœ… Code formatting is correct"

    - name: Run clippy
      run: |
        echo "Running clippy..."
        cargo clippy -- -D warnings
        echo "âœ… Clippy check completed"
  test-unit:
    name: Test Unit Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'test' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        cache: true

    - name: Run unit tests
      run: |
        echo "Running unit tests..."
        cargo test
        echo "âœ… All tests passed"

    - name: Test with examples
      run: |
        echo "Testing with example files..."
        cargo build --release
        
        # Test if examples directory exists and contains .http files
        if [ -d "examples" ] && [ "$(ls -A examples/*.http 2>/dev/null)" ]; then
          echo "Found example files:"
          ls -la examples/*.http
          
          # Test with a simple example if it exists
          if [ -f "examples/basic.http" ]; then
            echo "Testing with basic.http..."
            timeout 30s ./target/release/httprunner examples/basic.http || echo "Test completed (may have failed due to network)"
          fi
        else
          echo "No example files found, skipping integration test"
        fi

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-build, test-format, test-unit]
    if: always()
    
    steps:
    - name: Test Results Summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.test-build.result }}" = "success" ] || [ "${{ needs.test-build.result }}" = "skipped" ]; then
          echo "âœ… Build tests: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Build tests: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.test-format.result }}" = "success" ] || [ "${{ needs.test-format.result }}" = "skipped" ]; then
          echo "âœ… Format tests: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Format tests: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.test-unit.result }}" = "success" ] || [ "${{ needs.test-unit.result }}" = "skipped" ]; then
          echo "âœ… Unit tests: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Unit tests: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Pipeline setup is ready for production use! ðŸš€" >> $GITHUB_STEP_SUMMARY
