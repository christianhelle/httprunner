name: Deploy Documentation and Web GUI to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'docs/**'
      - 'src/gui/**'
      - 'src/lib/**'
      - 'install.sh'
      - 'install.ps1'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.0
        with:
          version: 'latest'

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src/lib
            src/gui

      - name: Build WASM app
        working-directory: src/gui
        run: TRUNK_WASM_OPT="--enable-bulk-memory --enable-nontrapping-float-to-int" trunk build --release --public-url /${{ github.event.repository.name }}/app/

      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          # Copy docs
          cp -r docs/* _site/
          # Copy install scripts
          cp install.sh _site/install
          cp install.ps1 _site/install.ps1
          # Copy WASM app to /app subdirectory
          mkdir -p _site/app
          cp -r src/gui/dist/* _site/app/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
