# SonarCloud Configuration for HTTP File Runner

# Project identification
sonar.projectKey=christianhelle_httprunner
sonar.organization=christianhelle

# Project metadata
sonar.projectName=HTTP File Runner
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=src

# Exclude build artifacts and build script from sources
sonar.exclusions=target/**,**/build.rs

# Coverage report location (generated by cargo-tarpaulin)
sonar.rust.coverage.reportPaths=coverage/cobertura.xml

# Source encoding
sonar.sourceEncoding=UTF-8

# Additional settings for better analysis
sonar.scm.provider=git
