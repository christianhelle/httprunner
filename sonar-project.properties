# SonarCloud Configuration for HTTP File Runner

# Project identification
sonar.projectKey=christianhelle_httprunner
sonar.organization=christianhelle

# Project metadata
sonar.projectName=HTTP File Runner
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*_test.rs,**/tests/**

# Exclude test files from sources
sonar.exclusions=**/*_test.rs,**/tests/**,target/**,**/build.rs

# Coverage report location (generated by cargo-tarpaulin)
sonar.rust.coverage.reportPaths=coverage/cobertura.xml

# Language
sonar.language=rust

# Source encoding
sonar.sourceEncoding=UTF-8

# Additional settings for better analysis
sonar.scm.provider=git
