[package]
name = "httprunner-gui"
version = "0.1.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
description = "HTTP File Runner - GUI application for executing HTTP requests from .http files"
readme = "README.md"
keywords = ["http", "rest", "api", "testing", "gui"]
categories = [
  "gui",
  "development-tools",
  "web-programming::http-client",
]

[[bin]]
name = "httprunner-gui"
path = "src/main.rs"

[lib]
name = "httprunner_gui_lib"
crate-type = ["cdylib", "rlib"]

[dependencies]
httprunner-lib = { path = "../lib" , version = "*", default-features = false }
eframe = { workspace = true, features = ["glow"] }
egui = { workspace = true }
env_logger = { workspace = true }
anyhow = { workspace = true }
serde = { version = "1.0", default-features = false }
serde_json = { workspace = true }
dirs = "6.0"
egui_code_editor = "0.2.20"

# Platform-specific dependencies
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
rfd = { workspace = true }
walkdir = { workspace = true }

# Web-specific dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = { version = "0.4", default-features = false }
web-sys = { version = "0.3", default-features = false }
web-time = "1.1"
console_error_panic_hook = "0.1"
tracing-wasm = "0.2"
getrandom = "0.2"
wasm-bindgen = { version = "0.2", default-features = false }

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"
