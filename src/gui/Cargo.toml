[package]
name = "httprunner-gui"
version = "0.1.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
description = "HTTP File Runner - GUI application for executing HTTP requests from .http files"
readme = "README.md"
keywords = ["http", "rest", "api", "testing", "gui"]
categories = [
  "gui",
  "development-tools",
  "web-programming::http-client",
]

[[bin]]
name = "httprunner-gui"
path = "src/main.rs"

[lib]
name = "httprunner_gui_lib"
crate-type = ["cdylib", "rlib"]

[dependencies]
httprunner-lib = { path = "../lib" }
eframe = { workspace = true, default-features = false, features = [
    "accesskit",
    "default_fonts",
    "glow",
] }
egui = { workspace = true }
env_logger = { workspace = true }
anyhow = { workspace = true }
walkdir = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = { workspace = true }
dirs = "6.0"
egui_code_editor = "0.2.20"

# Platform-specific dependencies
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
rfd = { workspace = true }

# Web-specific dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = ["console", "HtmlCanvasElement", "Storage", "Window"] }
web-time = "1.1"
console_error_panic_hook = "0.1"
tracing-wasm = "0.2"
getrandom = { version = "0.3", features = ["js"] }
wasm-bindgen = "0.2"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"
