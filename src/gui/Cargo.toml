[package]
name = "httprunner-gui"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
description = "HTTP File Runner - GUI application for executing HTTP requests from .http files"
readme = "README.md"
keywords = ["http", "rest", "api", "testing", "gui"]
categories = [
  "gui",
  "development-tools",
  "web-programming::http-client",
]

[[bin]]
name = "httprunner-gui"
path = "src/main.rs"

[dependencies]
httprunner-lib = { path = "../lib" }
slint = { version = "1.9", features = ["backend-winit", "renderer-software"] }
rfd = { workspace = true }
env_logger = { workspace = true }
anyhow = { workspace = true }
walkdir = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = { workspace = true }
dirs = "6.0"

[build-dependencies]
slint-build = "1.9"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"
