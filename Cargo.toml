[package]
name = "httprunner"
version = "0.1.0"
edition = "2024"
authors = ["Christian Helle"]
description = "HTTP File Runner - Execute HTTP requests from .http files"
license = "MIT"
repository = "https://github.com/christianhelle/httprunner"
homepage = "https://github.com/christianhelle/httprunner"
documentation = "https://github.com/christianhelle/httprunner"
readme = "src/README.md"
keywords = ["http", "rest", "api", "testing", "cli"]
categories = [
  "command-line-utilities",
  "development-tools",
  "web-programming::http-client",
]

[[bin]]
name = "httprunner"
path = "src/main.rs"

[[bin]]
name = "httprunner-gui"
path = "src/gui/main.rs"
required-features = ["gui"]

[dependencies]
reqwest = { version = "0.12", features = ["blocking", "json", "native-tls"], default-features = false }
serde_json = { version = "1.0", default-features = false, features = ["std"] }
clap = { version = "4.5", features = ["derive", "std", "help", "usage", "error-context"], default-features = false }
anyhow = { version = "1.0", default-features = false, features = ["std"] }
walkdir = "2.5"
rand = "0.9.2"
regex = "1.12.2"
base64 = { version = "0.22.1", default-features = false, features = ["std"] }

# GUI dependencies (optional)
eframe = { version = "0.29", optional = true }
egui = { version = "0.29", optional = true }
rfd = { version = "0.14", optional = true }
env_logger = { version = "0.11", optional = true }

[features]
default = []
gui = ["eframe", "egui", "rfd", "env_logger"]

[dev-dependencies]
tempfile = "3"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[profile.release]
opt-level = "z"       # Optimize for size
lto = "fat"           # Enable aggressive Link Time Optimization
codegen-units = 1     # Reduce parallel code generation for smaller binary
panic = "abort"       # Abort on panic instead of unwinding
strip = true          # Strip symbols from binary
