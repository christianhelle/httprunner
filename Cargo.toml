[package]
name = "httprunner"
version = "0.1.0"
edition = "2021"
authors = ["Christian Helle"]
description = "HTTP File Runner - Execute HTTP requests from .http files"
license = "MIT"
repository = "https://github.com/christianhelle/httprunner"
homepage = "https://github.com/christianhelle/httprunner"
documentation = "https://github.com/christianhelle/httprunner"
readme = "README.md"
keywords = ["http", "rest", "api", "testing", "cli"]
categories = [
  "command-line-utilities",
  "development-tools",
  "web-programming::http-client",
]

[dependencies]
reqwest = { version = "0.12", features = ["blocking", "json"] }
native-tls = "0.2"
serde_json = "1.0"
colored = "3.0.0"
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
walkdir = "2.5"

[build-dependencies]
chrono = "0.4"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"
