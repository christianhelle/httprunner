[package]
name = "httprunner"
version = "0.1.0"
edition = "2021"
description = "A command-line tool for executing HTTP requests from .http files"
license = "MIT"

[[bin]]
name = "httprunner"
path = "src/main.rs"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
colored = "2.0"
walkdir = "2.3"
url = "2.4"

[dev-dependencies]
tempfile = "3.0"